<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details - SleepOutside</title>
  <meta name="description" content="View product details and add to cart.">
  <link rel="stylesheet" href="src/css/base.css">
  <link rel="stylesheet" href="src/css/site.css">
</head>
<body>
  <header id="main-header">
    <!-- Header injected by header.js -->
  </header>

  <div id="breadcrumb-container">
    <!-- Breadcrumbs injected by breadcrumbs.js -->
  </div>

  <main>
    <div id="loading" class="loading" style="display: none;">
      <p>Loading product...</p>
    </div>

    <div id="product-detail-container">
      <!-- Product details will be rendered here -->
    </div>
  </main>

  <footer id="main-footer">
    <!-- Footer injected by footer.js -->
  </footer>

  <!-- Alert container for notifications -->
  <div id="alert-container" class="alert-container"></div>

  <script type="module" src="src/js/header.js"></script>
  <script type="module" src="src/js/footer.js"></script>
  <script type="module" src="src/js/breadcrumbs.js"></script>
  <script type="module" src="src/js/product-detail.js"></script>
</body>
</html>
