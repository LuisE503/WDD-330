<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Test - SleepOutside</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .status { 
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
    .success { background-color: #d4edda; color: #155724; }
    .error { background-color: #f8d7da; color: #721c24; }
    .loading { background-color: #d1ecf1; color: #0c5460; }
    .product-card {
      border: 1px solid #ddd;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #2c5f2d;
      color: white;
      font-size: 16px;
    }
    button:hover {
      background-color: #1f4521;
    }
    pre {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>üß™ API Test Page - SleepOutside</h1>
  
  <div>
    <button onclick="testAPI()">Test API Connection</button>
    <button onclick="loadTents()">Load Tents</button>
    <button onclick="loadBackpacks()">Load Backpacks</button>
    <button onclick="testCart()">Test Cart Functions</button>
    <button onclick="clearResults()">Clear Results</button>
  </div>
  
  <div id="status"></div>
  <div id="results"></div>
  
  <script type="module">
    import { apiRequest } from './src/js/utils.js';
    import { addToCart, getCart, getCartCount } from './src/js/cart.js';
    
    // Make functions available globally
    window.testAPI = async function() {
      const status = document.getElementById('status');
      const results = document.getElementById('results');
      
      status.innerHTML = '<div class="status loading">Testing API connection...</div>';
      results.innerHTML = '';
      
      try {
        const response = await fetch('https://wdd330-backend.onrender.com/products/search/tents');
        const data = await response.json();
        
        status.innerHTML = `<div class="status success">‚úÖ API Connected! Found ${data.length} tents</div>`;
        results.innerHTML = `<pre>${JSON.stringify(data[0], null, 2)}</pre>`;
      } catch (error) {
        status.innerHTML = `<div class="status error">‚ùå API Error: ${error.message}</div>`;
      }
    };
    
    window.loadTents = async function() {
      const status = document.getElementById('status');
      const results = document.getElementById('results');
      
      status.innerHTML = '<div class="status loading">Loading tents...</div>';
      results.innerHTML = '';
      
      try {
        const products = await apiRequest('/products/search/tents');
        
        status.innerHTML = `<div class="status success">‚úÖ Loaded ${products.length} tents</div>`;
        
        let html = '<h2>Products:</h2>';
        products.forEach(p => {
          const name = p.Name || p.name;
          const price = p.SuggestedRetailPrice || p.price;
          const finalPrice = p.FinalPrice || p.finalPrice || price;
          const id = p.Id || p.id;
          
          html += `
            <div class="product-card">
              <h3>${name}</h3>
              <p>ID: ${id}</p>
              <p>Price: $${price} | Final: $${finalPrice}</p>
              <button onclick="addProductToCart('${id}', '${name}', ${price}, ${finalPrice})">
                Add to Cart
              </button>
            </div>
          `;
        });
        
        results.innerHTML = html;
      } catch (error) {
        status.innerHTML = `<div class="status error">‚ùå Error: ${error.message}</div>`;
        results.innerHTML = `<pre>${error.stack}</pre>`;
      }
    };
    
    window.loadBackpacks = async function() {
      const status = document.getElementById('status');
      const results = document.getElementById('results');
      
      status.innerHTML = '<div class="status loading">Loading backpacks...</div>';
      results.innerHTML = '';
      
      try {
        const products = await apiRequest('/products/search/backpacks');
        
        status.innerHTML = `<div class="status success">‚úÖ Loaded ${products.length} backpacks</div>`;
        
        let html = '<h2>Products:</h2>';
        products.forEach(p => {
          const name = p.Name || p.name;
          const price = p.SuggestedRetailPrice || p.price;
          const finalPrice = p.FinalPrice || p.finalPrice || price;
          const id = p.Id || p.id;
          
          html += `
            <div class="product-card">
              <h3>${name}</h3>
              <p>ID: ${id}</p>
              <p>Price: $${price} | Final: $${finalPrice}</p>
              <button onclick="addProductToCart('${id}', '${name}', ${price}, ${finalPrice})">
                Add to Cart
              </button>
            </div>
          `;
        });
        
        results.innerHTML = html;
      } catch (error) {
        status.innerHTML = `<div class="status error">‚ùå Error: ${error.message}</div>`;
        results.innerHTML = `<pre>${error.stack}</pre>`;
      }
    };
    
    window.addProductToCart = function(id, name, price, finalPrice) {
      const product = {
        id: id,
        Id: id,
        name: name,
        Name: name,
        price: price,
        SuggestedRetailPrice: price,
        finalPrice: finalPrice,
        FinalPrice: finalPrice
      };
      
      addToCart(product, 1);
      
      const status = document.getElementById('status');
      status.innerHTML = `<div class="status success">‚úÖ Added "${name}" to cart! Cart count: ${getCartCount()}</div>`;
    };
    
    window.testCart = function() {
      const cart = getCart();
      const count = getCartCount();
      const status = document.getElementById('status');
      const results = document.getElementById('results');
      
      status.innerHTML = `<div class="status success">Cart has ${count} items</div>`;
      results.innerHTML = `<pre>${JSON.stringify(cart, null, 2)}</pre>`;
    };
    
    window.clearResults = function() {
      document.getElementById('status').innerHTML = '';
      document.getElementById('results').innerHTML = '';
    };
    
    // Auto-test on load
    console.log('Test page loaded. Click buttons to test functionality.');
  </script>
</body>
</html>
