<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - SleepOutside</title>
  <meta name="description" content="Review your shopping cart and proceed to checkout.">
  <link rel="stylesheet" href="src/css/base.css">
  <link rel="stylesheet" href="src/css/site.css">
</head>
<body>
  <header id="main-header">
    <!-- Header injected by header.js -->
  </header>

  <div id="breadcrumb-container">
    <!-- Breadcrumbs injected by breadcrumbs.js -->
  </div>

  <main class="cart-container">
    <h1>Your Shopping Cart</h1>
    
    <div id="cart-empty" class="cart-empty">
      <p>Your cart is empty.</p>
      <a href="/index.html" class="btn btn-primary">Continue Shopping</a>
    </div>
    
    <ul id="cart-items" class="cart-items">
      <!-- Cart items will be rendered here -->
    </ul>
    
    <div class="cart-footer hide" id="cart-footer">
      <div class="cart-summary">
        <p class="cart-total">
          <span class="cart-total-label">Total:</span> 
          <span id="cart-total-amount" class="cart-total-amount"></span>
        </p>
        <button class="btn btn-primary btn-checkout">Proceed to Checkout</button>
      </div>
    </div>
  </main>

  <footer id="main-footer">
    <!-- Footer injected by footer.js -->
  </footer>

  <!-- Alert container for notifications -->
  <div id="alert-container" class="alert-container"></div>

  <script type="module" src="src/js/header.js"></script>
  <script type="module" src="src/js/footer.js"></script>
  <script type="module" src="src/js/breadcrumbs.js"></script>
  <script type="module" src="src/js/cart.js"></script>
</body>
</html>
