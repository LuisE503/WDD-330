<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Listing - SleepOutside</title>
  <link rel="stylesheet" href="src/css/base.css">
  <link rel="stylesheet" href="src/css/cart.css">
</head>
<body>
  <header>
    <nav>
      <div class="nav-container">
        <a href="index.html" class="logo">SleepOutside</a>
        <a href="cart.html" class="cart-link">
          <svg class="icon-backpack" aria-label="Cart" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M17 6h-2V3c0-.55-.45-1-1-1h-4c-.55 0-1 .45-1 1v3H7c-1.1 0-2 .9-2 2v13c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zM10 3h4v3h-4V3zm7 18H7V8h10v13z"/>
            <path d="M9 10h6v2H9z"/>
          </svg>
          <span id="cart-count" class="badge hide" aria-label="Items in cart"></span>
        </a>
      </div>
    </nav>
  </header>

  <main>
    <div class="cart-container">
      <h1>Our Products</h1>
      <ul id="product-list" class="product-list">
        <!-- Products will be rendered here -->
      </ul>
    </div>
  </main>

  <script type="module">
    import { addToCart, formatUSD } from './src/js/cart.js';
    import { renderCartCount } from './src/js/header.js';
    import { isDiscounted, createDiscountBadge } from './src/js/product.js';

    // Sample product data
    const products = [
      {
        id: 'tent-01',
        name: 'Alpine Tent',
        price: 299.99,
        finalPrice: 249.99,
        image: 'https://via.placeholder.com/300x200/4CAF50/ffffff?text=Alpine+Tent'
      },
      {
        id: 'bag-01',
        name: 'Winter Sleeping Bag',
        price: 149.99,
        image: 'https://via.placeholder.com/300x200/2196F3/ffffff?text=Sleeping+Bag'
      },
      {
        id: 'backpack-01',
        name: 'Trail Backpack 50L',
        price: 179.99,
        finalPrice: 134.99,
        image: 'https://via.placeholder.com/300x200/FF9800/ffffff?text=Backpack'
      },
      {
        id: 'stove-01',
        name: 'Portable Camp Stove',
        price: 89.99,
        image: 'https://via.placeholder.com/300x200/9C27B0/ffffff?text=Camp+Stove'
      }
    ];

    /**
     * Render product card HTML
     */
    function renderProductCard(product) {
      const discountBadge = createDiscountBadge(product);
      const price = product.finalPrice ?? product.price;
      const originalPrice = isDiscounted(product) 
        ? `<span class="product-original-price">${formatUSD(product.price)}</span>` 
        : '';
      const priceClass = isDiscounted(product) ? 'product-price discounted' : 'product-price';

      return `
        <li class="product-card">
          <img src="${product.image}" alt="${product.name}" class="product-image">
          <div class="product-header">
            <h2 class="product-name">${product.name}</h2>
            ${discountBadge}
          </div>
          <p class="${priceClass}">
            ${formatUSD(price)}
            ${originalPrice}
          </p>
          <button class="add-to-cart-btn" data-id="${product.id}" aria-label="Add ${product.name} to cart">
            Add to Cart
          </button>
        </li>
      `;
    }

    /**
     * Render all products
     */
    function renderProducts() {
      const productList = document.getElementById('product-list');
      if (!productList) return;

      productList.innerHTML = products.map(renderProductCard).join('');

      // Add event listeners to "Add to Cart" buttons
      const addButtons = document.querySelectorAll('.add-to-cart-btn');
      addButtons.forEach(button => {
        button.addEventListener('click', handleAddToCart);
      });
    }

    /**
     * Handle add to cart click
     */
    function handleAddToCart(event) {
      const button = event.currentTarget;
      const productId = button.getAttribute('data-id');
      const product = products.find(p => p.id === productId);

      if (product) {
        addToCart(product);
        
        // Visual feedback
        button.textContent = 'Added!';
        button.style.background = '#28a745';
        
        setTimeout(() => {
          button.textContent = 'Add to Cart';
          button.style.background = '';
        }, 1000);
      }
    }

    // Initialize product listing page
    document.addEventListener('DOMContentLoaded', () => {
      renderCartCount();
      renderProducts();
    });
  </script>
</body>
</html>
